<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="./assets/css/blog.css" />
  </head>

  <body>
    <nav>
      <div class="left">
          <ul>
              <a href="https://dumbways.id/">     
              <img class="logo"
              src="./assets/unnamed.png"
              alt="logo-img">
          </a>
              
              <li>
                  <a href="index.html">Home</a>
              </li>
              <li class="Blog">
                  <a href="./myproject.html">Blog</a>  
              </li>
          </ul>
      </div>
      <div class="right">
          <button>
              <a href="contac.html">contact me</a> 
          </button>
          </div>
      </div>
    </nav>

    <!-- Blog -->
    <!-- Form -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>Create Post Blog</h1>
            <div>
              <label for="input-blog-title">Title</label>
              <input id="input-blog-title" />
            </div>
            <div>
              <label for="input-blog-content">Content</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            
            <div>
              <label for="">Technologies</label>
              <div class="flex-check">
                  <div class="flex-box">
                      <label for="swift"><input type="checkbox" id="swift">Swift</label>
                      <label for="ruby"><input type="checkbox" id="ruby">Ruby</label>
                  </div>
                  <div class="flex-box">
                      <label for="phyton"><input type="checkbox" id="phyton">Phyton</label>
                      <label for="javascript"><input type="checkbox" id="javascript">Javascript</label>
                  </div>
              </div>
          </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img
                    src="./assets/download.png"
                    alt="file"
                    style="width: 40px"
                  />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post Blog</button>
            </div>
          </form>
        </div>
      </div>

      <div id="test"></div>
      <hr class="line" />
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
      </div>
    </div>
    <script src="./assets/js/blog.js"></script>
  </body>
</html>
